<!--found-items.html-->
<div class="container">
    <span class="error">Nothing Found!</span>
    <ul>
        <li ng-repeat="item in foundItems">
            <div class="row">
                <div class="col-md-2">{{item.name}}</div>
                <div class="col-md-1">{{item.short_name}}</div>
                <div class="col-md-6">{{item.description}}</div>
                <div class="col-sm-3">
                    <button class="btn btn-sm btn-danger" ng-click="onRemove({index:$index})">Don't want this one!</button>
                </div>
            </div>
        </li>
    </ul>

</div>
