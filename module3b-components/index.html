<!doctype html>
<html lang="en">

<head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body ng-app="NarrowItDownApp">
    <div class="container" ng-controller="NarrowItDownController as nidCtrl">
        <div class="row">
            <h1>Narrow Down Your Chinese Menu Choice</h1>

            <div class="form-group">
                <input type="text" placeholder="search term" class="form-control" ng-model="nidCtrl.searchTerm">
            </div>
            <div class="form-group narrow-button">
                <button class="btn btn-primary" ng-click="nidCtrl.searchMenu()">Narrow It Down For Me!</button>
            </div>
        </div>
        <div class="loader" ng-if="nidCtrl.showLoader"></div>
        <!-- found-items should be implemented as a component -->
        <found-items found-items="nidCtrl.found" show-loader="nidCtrl.showLoader" on-remove="nidCtrl.removeItem(index)">
        </found-items>

    </div>

    <!-- Load AngularJS script -->
    <script type="text/javascript" src="lib/angular.min.js"></script>

    <!-- Load Module scripts-->
    <script src="src/itemlist/itemlist-module.js"></script>
    <script src="src/menusearch/menu-search-module.js"></script>

    <!-- Load components & services -->
    <script src="src/menusearch/menu-search-service.js"></script>
    <script src="src/menusearch/menu-search-controller.js"></script>
    <script src="src/itemlist/found-items-component.js"></script>

</body>

</html>
